<script>

    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de 
    //elementos da lista original.

    //ENTRADA

    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let numerosPares = [];

    //PROCESSAMENTO

    const elementos = listaDeItens.length

    for(pares of listaDeItens){
        if(pares % 2 === 0)
        numerosPares.push(pares)
    }

   
    //SAÍDA

 document.write("<li>Números Pares: " + numerosPares.join(", ") + "</li></br>" + "<li> A quantidade de elementos da lista é: " + elementos +  "</li>")

</script>
