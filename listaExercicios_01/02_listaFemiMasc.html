<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). 
    //De acordo com a resposta do usuário, 
    //adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA

    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let generoMasculino = [];
    let generoFeminino = [];

    //PROCESSAMENTO

    for(nomes of listaDeNomes){
        const masculinoOuFeminino = prompt("Informe qual é o genero " + nomes + " (M)-Masculino (F)-Feminino").toUpperCase();
        if(masculinoOuFeminino === "M"){
           generoMasculino.push(nomes)
        }
        else{ 
            generoFeminino.push(nomes)
        }

    }

    //SAÍDA

     document.write("Nomes masculinos: <li>" + generoMasculino.join(" , ") + " </li> Nomes Femininos: <li>" + generoFeminino.join(" , ") + ".</li>")
    //SAÍDA

</script>
